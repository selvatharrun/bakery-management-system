function product_report(obj){
    var n=obj.products.length;

        var preport=document.getElementById("preport")

function replaceValue( field, oldval, newval) {
    for( var k = 0; k < json.length; ++k ) {
        if( oldval == json[k][field] ) {
            json[k][field] = newval ;
        }
    }
    return json;
}


function trash(obj,n){
    for (var i =0; i < obj.products.length; i++) {
        if (obj.products[i].sno === String(n+101)) {
            var tab=document.getElementById("preport")
            var row=document.getElementById("tr"+n)
            tab.removeChild(row)
            return;
        }
    }
}

function r_u_sure(obj,n){
  event.preventDefault
  var form = this;
      console.log("Hi")
      swal({
          title: "Are you sure?",
          text: "You will not be able to recover this product data!",
          icon: "warning",
          buttons: [
            'No, go back!',
            'Yes, delete it!'
          ],
          dangerMode: true,
        }).then(function(isConfirm) {
          if (isConfirm) {
            trash(obj,n);
            swal({
              title: 'Deleted!',
              text: 'Report has been updated!',
              icon: 'success'
            })
            .then(function() {
              form.submit();
              
            });
          }

           else {
          }
        });
}
